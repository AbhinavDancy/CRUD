<!DOCTYPE html>
<html lang="en" xmlsns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Employee</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Update Employee</h2>
        <form th:action="@{/insert}" method="post" th:object=${employee}>
            <div class="form-group">
            <input type ="hidden" th:field=${employee.id}>
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" required th:field=${employee.firstName}>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" required th:field=${employee.lastName}>
            </div>
            <div class="form-group">
                <label for="email">Email ID</label>
                <input type="email" class="form-control" id="email" name="email" required th:field=${employee.email}>
            </div>
            <button type="submit" class="btn btn-primary" >Update Employee</button>
            <a href="employee-list.html" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
