<!DOCTYPE html>
<html lang="en" xmlsns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Employee List</h2>
        <a href="#" th:href=@{/add_emp} class="btn btn-primary mb-3">Add Employee</a>
        <table class="table">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email ID</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="employee : ${listEmployee}">
                    <td th:text="${employee.firstName}"></td>
                    <td th:text="${employee.lastName}"></td>
                    <td th:text="${employee.email}"></td>
                    <td><a th:href="@{/update/{id} (id=${employee.id})}" class="btn btn-info" >Update</a></td>
                    <td><a th:href="@{/delete/{id} (id=${employee.id})}" class="btn btn-danger">Delete</a></td>
                    
                </tr>
            </tbody>
        </table>
        
        <div th:if ="${totalPages > 1}">
        <div class row col-sm-10 >
        	<div class col-sm-2>
        	Total Rows : [${totalElements}]
        	</div>
        	
        	<div class col-sm-1>
        		<span th:each ="i:${#numbers.sequence(1,totalPages)}"> 
        			<a th:if ="${currentPage != i }" th:href ="@{'/pagination/' + ${i}}">[[${i}]]</a>  
        			<span th:unless="${currentPage != i }">[[${i}]]</span> &nbsp &nbsp
        		</span>
        	</div>
        	
        	<div class col-sm-1>
        		<a th:if ="${curentPage < totalPages }" th:href="@{'/pagination/' + ${currentPage+1}}">Next</a>
        		<span th:unless ="${currentPage < totalPages }">Next</span>
        	 </div>
        	  
        	  <div class col-sm-1>
        		<a th:if ="${curentPage < totalPages }" th:href="@{'/pagination/' + ${totalPages}}">Last</a>
        		<span th:unless ="${currentPage < totalPages }">Last</span>
        	  </div>
        
        </div>
        
        
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
